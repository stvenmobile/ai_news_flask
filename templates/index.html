<!DOCTYPE html>
<html>
<head>
    <title>AI Signal News Digest</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #222; }
        h2 { margin-top: 30px; color: #2c3e50; }
        .article { margin-bottom: 15px; }
        .article-title { font-size: 18px; font-weight: bold; }
        .summary { font-size: 15px; margin-top: 4px; color: #444; white-space: pre-wrap; }
        .timestamp { font-size: 0.9em; color: #888; margin-top: -10px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1><span style="font-size: 2em;">ðŸ§ </span> AI Signal News Digest</h1>
    <div class="timestamp">Last updated: {{ last_updated }}</div>

    {% for source, group in articles.items() %}
        <h2>{{ source }}</h2>
        {% for article in group %}
            <div class="article">
                <div class="article-title">
                    <a href="{{ article.link }}" target="_blank">{{ article.title }}</a>
                </div>
                {% if article.summary %}
                    <div class="summary">{{ article.summary }}</div>
                {% endif %}
            </div>
        {% endfor %}
    {% endfor %}
</body>
</html>
